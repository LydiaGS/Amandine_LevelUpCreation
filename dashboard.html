
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/auth.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dashboard | Level Up Creation</title>
</head>

<body>
  <!-- Top glow / background -->
  <div class="bg-ambient" aria-hidden="true"></div>

  <header class="site-header" id="top">
    <nav class="nav">
      <a class="brand" href="#top" aria-label="Level Up Creation - Accueil">
        <span class="brand__logo">
          <img src="./asset/image/LOGO LVLUP_Ivoire 01.png" alt="Level Up Creation">
        </span>
        <span class="brand__name">Level Up Creation</span>
      </a>

      <button class="nav__toggle" id="navToggle" aria-label="Ouvrir le menu" aria-expanded="false">
        <span class="nav__toggle-bars" aria-hidden="true"></span>
      </button>

      <div class="nav__links" id="navLinks">
        <a class="nav__link" href="./index.html">Accueil</a>
        <a class="nav__link" href="./infos.html">À propos</a>
        <a class="nav__link" href="./tarif.html">Tarifs</a>
        <a class="nav__link" href="./realisation.html">Nos réalisations</a>
        <a class="nav__link" href="./contact.html">Contacts</a>
        <a class="nav__link" href="./dashboard.html">Dashboard</a>
        <a class="nav__cta" href="./register.html">Inscription</a>
        <a class="nav__cta" href="./login.html">Connexion</a>
      </div>
    </nav>
  </header>

  <!-- Loading (affiché pendant la vérification de connexion) -->
  <div id="loading" style="margin: 18px auto; max-width: 980px; padding: 14px; text-align:center;">
    Chargement...
  </div>

  <!-- DASHBOARD (visible seulement si connecté) -->
  <div id="dashboard" style="display:none;">
    <div class="auth-wrap">
      <br><br>

      <section class="card">
        <div class="card-inner">
          <div class="brand">
            <span class="dot"></span> Level Up Creation — Dashboard
          </div>

          <h1>Bienvenue</h1>
          <p class="subtitle" id="userEmail">Chargement...</p>

          <div class="boite">
            <img src="./asset/image/LOGO LVLUP_Framboise 1.png" alt="" style="height: 35px; width: 35px; border-radius: 50%; border: none; margin-right: 8px;">
            <h2>Documents</h2>
            <ul id="documents"></ul>
          </div>

          <div class="boite">
            <img src="./asset/image/LOGO LVLUP_Framboise 1.png" alt="" style="height: 35px; width: 35px; border-radius: 50%; border: none; margin-right: 8px;">
            <h2>Projet</h2>
            <div id="project"></div>
          </div>

          <div class="boite">
            <img src="./asset/image/LOGO LVLUP_Framboise 1.png" alt="" style="height: 35px; width: 35px; border-radius: 50%; border: none; margin-right: 8px;">
            <h2>Messages</h2>
            <div id="messages"></div>
          </div>

          <div class="boite">
            <img src="./asset/image/LOGO LVLUP_Framboise 1.png" alt="" style="height: 35px; width: 35px; border-radius: 50%; border: none; margin-right: 8px;">
            <h2>Formations</h2>
            <ul id="formations"></ul>
          </div>

          <br>

          <button class="btn" id="logoutBtn" style="width: 160px; display:flex; justify-content:center; align-items:center; text-align:center; height: 45px;">
            Se déconnecter
          </button>
        </div>
      </section>
    </div>
  </div>

  <!-- Scripts UI (si pas d'import dedans) -->
  <script src="./javascripts/scripts.js"></script>

  <!-- Affichage conditionnel (invité vs connecté) -->
  <script type="module">
    import { auth, onAuthStateChanged, signOut } from "./javascripts/firebaseClient.js";

    const dashboard = document.getElementById("dashboard");
    const loading = document.getElementById("loading");
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    const guestHero = document.getElementById("guestHero");
    const guestHelp = document.getElementById("guestHelp");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // ✅ CONNECTÉ : on cache les sections "invité"
        if (guestHero) guestHero.style.display = "none";
        if (guestHelp) guestHelp.style.display = "none";

        // ✅ on affiche le dashboard
        if (loading) loading.style.display = "none";
        if (dashboard) dashboard.style.display = "block";
        if (userEmail) userEmail.textContent = "Connecté en tant que : " + user.email;
      } else {
        // ❌ PAS CONNECTÉ : on montre l'accueil invité, on cache le dashboard
        if (dashboard) dashboard.style.display = "none";
        if (loading) loading.style.display = "none"; // optionnel

        if (guestHero) guestHero.style.display = "block";
        if (guestHelp) guestHelp.style.display = "block";
      }
    });

    logoutBtn?.addEventListener("click", async () => {
      await signOut(auth);
      window.location.replace("./login.html");
    });
  </script>

  <!-- Firestore loaders (documents/projet/messages/formations) -->
  <!-- IMPORTANT : dashboard.js ne doit PAS refaire un onAuthStateChanged si tu laisses le script ci-dessus -->
  <script type="module" src="./javascripts/dashboard.js"></script>
</body>
</html>
