<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/auth.css">
  <title>Connexion | Level Up Creation</title>
</head>
<body>
    <a href="./index.html" class="close-btn" aria-label="Fermer et retourner à l'accueil">✕</a>

  <h1>Connexion</h1>

  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required>
    <br><br>
    <input id="password" type="password" placeholder="Mot de passe" required>
    <br><br>
    <button type="submit" style="background: rgb(231, 139, 231); border: none;  border-radius: 5px; color: rgb(90, 41, 8); height: 45px; width: 135px; font-size: 16px; font-weight: 900;">Se connecter</button>
    <p id="msg"></p>
  </form>

  <p>Pas de compte ? <a href="./register.html" style="color: rgb(250, 119, 255);">Créer un compte</a></p>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./javascripts/firebaseClient.js";

const form = document.getElementById("loginForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Connexion...";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    msg.textContent = "✅ Connecté ! Redirection...";
    window.location.href = "./dashboard.html";
  } catch (err) {
    msg.textContent = "❌ " + (err?.message || "Erreur");
  }
});

  </script>
</body>
</html>
