<!doctype html>
<html lang="fr">
<head>
    <link rel="alternate" hreflang="fr" href="https://levelupcreation.com/fr/index.html">
<link rel="alternate" hreflang="en" href="https://levelupcreation.com/en/index.html">
<link rel="alternate" hreflang="nl" href="https://levelupcreation.com/nl/index.html">
<link rel="alternate" hreflang="x-default" href="https://levelupcreation.com/fr/index.html">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/auth.css">
  <title>Inscription | Level Up Creation</title>
</head>
<body>
<a href="./index.html" class="close-btn" aria-label="Fermer et retourner à l'accueil">✕</a>
<section class="hero" id="guestHero" aria-label="Hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="container hero__content">
      <div class="hero__text">
        <h1 class="hero__title">
          <span class="hero__title--light">Bienvenue dans</span>
          <span class="hero__title--accent">ton espace client</span>
        </h1>
        <p class="hero__lead" style="font-size: 16px; color: rgb(53, 53, 53);">
          Il ne s'affiche qu'une fois connecté.
        </p>
      </div>
    </div>
    <br>
   <h1>Créer un compte</h1>

  <form id="registerForm">
    <input id="email" type="email" placeholder="Email" required>
    <br><br>
    <input id="password" type="password" placeholder="Mot de passe (min 6)" minlength="6" required>
    <br><br>
    <button type="submit"style="background: rgb(231, 139, 231); border: none;  border-radius: 5px; color: rgb(90, 41, 8); height: 30px; width: 120px; font-size: 16px; font-weight: 900;">S’inscrire</button>
    <p id="msg"></p>
  </form>
     <br>
  <p>Déjà un compte ? <a href="./login.html" style="color: rgb(250, 119, 255);">Se connecter</a></p>
  </section>
   <a class="btn" href="./contact.html" style="margin-top:12px; display:inline-block; width:260px;">
            Besoin d’aide ? Contacte-nous
          </a>

  <script type="module">
import { auth, createUserWithEmailAndPassword } from "./javascripts/firebaseClient.js";

const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Création du compte...";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    msg.textContent = "✅ Compte créé ! Redirection...";
    window.location.href = "./dashboard.html";
  } catch (err) {
  console.error(err);
  msg.textContent = `❌ ${err.code || ""} ${err.message || "Erreur"}`;
}
});

  </script>
</body>
</html>
